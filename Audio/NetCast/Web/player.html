<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NetCast Stream</title>
	<link rel="icon" type="image/png" href="/resource/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/resource/favicon.svg" />
	<link rel="shortcut icon" href="/resource/favicon.ico" />
	<link rel="stylesheet" href="/resource/player.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="/resource/netcast.svg" alt="NetCast">
		</div>
		<h1>NetCast</h1>
		<div class="subtitle" id="streamSubtitle">Live Audio Stream</div>
		
		<div class="player-card">
			<div class="status-bar">
				<div class="status">
					<span class="status-dot stopped" id="statusDot"></span>
					<span id="statusText">Ready</span>
				</div>
				<div class="latency-info" id="latencyInfo"></div>
			</div>
			
			<div class="player">
				<audio id="audioPlayer" preload="none"></audio>
				
				<div class="controls">
					<button class="play-btn" id="playBtn" aria-label="Play/Stop stream">
						<img id="playIcon" src="/resource/media-play.svg" alt="Play">
						<img id="stopIcon" src="/resource/media-stop.svg" alt="Stop" style="display:none">
					</button>
					
					<div class="volume-control">
						<img class="volume-icon" id="volumeIcon" src="/resource/audio-volume-high.svg" alt="Volume">
						<input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">
						<span class="volume-value" id="volumeValue">80%</span>
					</div>
				</div>
			</div>
			
			<div class="info">
				<div class="info-item">
					<span class="info-label">Format</span>
					<span class="info-value" id="formatValue">-</span>
				</div>
				<div class="info-item">
					<span class="info-label">Bitrate</span>
					<span class="info-value" id="bitrateValue">-</span>
				</div>
				<div class="info-item">
					<span class="info-label">Direct URL</span>
					<span class="info-value">
						<a href="/stream">/stream</a>
					</span>
				</div>
			</div>
		</div>
		
		<div class="footer">
			Powered by <a href="https://github.com/threedeyes/haiku_media_addons" target="_blank"><strong>NetCast</strong></a> for Haiku
		</div>
	</div>
	
	<script src="/resource/player.js"></script>
</body>
</html>
